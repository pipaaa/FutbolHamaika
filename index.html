<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Futbol Hamaika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo difuminado -->
    <div class="background"></div>

    <!-- Contenido principal -->
    <div class="container">
        <!-- Logo centrado -->
        <div class="logo-container">
            <img src="futbolhamaika_logohandibeltza.png" alt="Logo Futbol Hamaika">
        </div>

        <!-- Encabezado y botón jugar -->
        <div class="header">
            <h1>Juego de Hoy</h1>
            <button id="playButton">¡JUGAR!</button>
        </div>

        <!-- Botones de inicio de sesión/registro -->
        <div class="auth-buttons">
            <button id="loginButton">Iniciar Sesión</button>
            <button id="registerButton">Registrarse</button>
            <span id="loggedInUser" style="display: none;"></span>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; Futbol Hamaika 2024</p>
    </footer>

    <!-- Script para manejar la interactividad -->
    <script src="script.js"></script>
</body>
</html>
